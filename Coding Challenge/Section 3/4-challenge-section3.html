<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Challenge #4</title>
  </head>
  <body>
    <script>
      const calcTip = function (billAmount) {
        return billAmount > 50 && billAmount < 300
          ? billAmount * 0.15
          : billAmount * 0.2;
      };
      bills = [100, 25, 60, 225, 890, 320, 980, 180, 230, 90];
      tips = [];
      total = [];
      for (let i = 0; i < bills.length; i++) {
        const tip = calcTip(bills[i]);
        tips.push(tip);
        total.push(bills[i] + tips[i]);
        console.log(
          `You bill is ${bills[i]}, tip amount is ${tips[i]} and total amount is ${total[i]}.`
        );
      }
      // console.log(tips);
      // console.log(bills, tips, total);
      //Average in a array - calculate avg of array biils,tips and total
      let sumBills = 0;
      let sumTips = 0;
      let sumTotal = 0;
      let avgBills, avgTips, avgTotal;

      for (let i = 0; i < bills.length; i++) {
        sumBills += bills[i];
        sumTips += tips[i];
        sumTotal += total[i];
        avgBills = sumBills / bills.length;
        avgTips = sumTips / tips.length;
        avgTotal = sumTotal / total.length;
      }
      // console.log(sumBills, sumTips, sumTotal);
      console.log("--- AVERAGE ---");
      console.log(
        `Average bills,tips and total are ${avgBills},${avgTips} and ${avgTotal} respectively.`
      );
    </script>
  </body>
</html>
