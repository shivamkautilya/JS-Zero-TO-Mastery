  <body>
    <script>
      //BMI Calculator
      //Data 1
      console.log("Data 1");
      var markWeight = 78;
      var markHeight = 1.69;

      var johnWeight = 92;
      var johnHeight = 1.95;

      var markBMI = markWeight / markHeight ** 2;
      var johnBMI = johnWeight / johnHeight ** 2;
      console.log("Mark BMI =", markBMI);
      console.log("John BMI =", johnBMI);
      var markHigherBMI = markBMI > johnBMI;
      // console.log("Does Mark has higher BMI? =", markHigherBMI);
      if (markHigherBMI) {
        console.log("Mark's BMI is higher than John's!");
        console.log(
          `Mark's BMI (${markBMI}) is higher than John's BMI (${johnBMI})`
        );
      } else {
        console.log("John's BMI is higher than Mark's!");
        console.log(
          `John's BMI (${johnBMI}) is higher than Mark's BMI (${markBMI})`
        );
      }
