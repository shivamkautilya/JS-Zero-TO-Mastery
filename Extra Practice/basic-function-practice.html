      //Lecture 36: Function calling other functions
      //Question: Make myself statement by asking Name and birthYear.First function will calculate age then this function will be recalled in another function.
      const calcAge = function (birthYear) {
        //this is function expression
        return 2022 - birthYear;
      };
      function myselfCreator(firstName, birthYear) {
        let myselfStatement = `My name is ${firstName} and I am ${calcAge(
          birthYear
        )} years old.`;
        return myselfStatement;
      }
      const firstName = "Shivam";
      const birthYear = 2005;
      console.log(myselfCreator(firstName, birthYear));
