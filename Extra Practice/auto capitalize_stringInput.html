<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Capitalise Given Name</title>
  </head>
  <body>
    <script>
      let firstName = "SHIvaM";
      let lastName = "kauTILya";
      // console.log(firstName, lastName);
      const firstNameUpperCase = [...firstName.toLocaleUpperCase()];
      const lastNameUpperCase = [...lastName.toLocaleUpperCase()];
      const firstNameLowerCase = [...firstName.toLocaleLowerCase()];
      const lastNameLowerCase = [...lastName.toLocaleLowerCase()];
      // console.log(
      //   firstNameUpperCase,
      //   lastNameUpperCase,
      //   firstNameLowerCase,
      //   lastNameLowerCase
      // );

      lastNameLowerCase.shift();

      lastName = `${lastNameUpperCase[0] + lastNameLowerCase.join("")}`;

      */
      //Method 2: Auto Capitalisation (short way)
      let userName = prompt("Enter your name.");
      function capitaliseName(userName) {
        names = userName.split(" ");
        let nameCapitalise = [];
        // console.log(names, userName);
        for (const x of names) {
          nameCapitalise.push(x[0].toUpperCase() + x.slice(1).toLowerCase());
        }
        console.log(nameCapitalise.join(" "));
      }

      capitaliseName(userName);
    </script>
  </body>
