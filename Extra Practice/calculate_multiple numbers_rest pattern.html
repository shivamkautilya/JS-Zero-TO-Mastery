<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add,Subtract,Multiply multiple given numbers.</title>
  </head>
  <body>
    <script>
      //functions
      //add number
      function add(...numbers) {
        console.log(numbers, numbers.length);
        let sum = 0;
        for (let i = 0; i < numbers.length; i++) {
          sum += numbers[i];
        }
        return console.log(sum);
      }
      // subtraction

      //functions end here
      add(2, 3, 8, 9, 8, 8, 9, 0, 3, 8, -2);
    </script>
  </body>
</html>
