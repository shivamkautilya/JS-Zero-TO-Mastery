<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Practice</title>
  </head>
  <body>
    <script>
      //Arrays for week,month
      //first method for declaration of an array.
      const week = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      //second method for declaration of an array
      const months = new Array(
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December"
      );
      //Calling an array
      console.log(week[1], months[0]);

      //More basic operations with array
      //Performing operation with WEEK array

      week.push("NoDay"); //returns length of array
      week.unshift("Funday"); //returns length of an array
      console.log(week, week.length);
      week.pop(); //returns - remove last value of array
      week.shift(); //returns - remove first value of an array
      console.log(week, week.length);

      //To check position of given value in an array.
      week.indexOf("Tursday");
      months.indexOf("March");

      //To check whether given value is present in an array.
      week.includes("Tursday"); ///true
      week.includes("NoNoDay"); //false

      months.includes("March");
    </script>
  </body>
</html>
