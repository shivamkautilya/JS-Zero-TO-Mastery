      //program to check whether number is prime or not

      let num = prompt("Enter number to verify whether its prime number.");
      num = Number.parseInt(num);
      let isPrime = true;
      //function to find prime number
      function isPrimeNumber(num) {
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) {
          console.log(`${num} is a prime number.`);
        } else {
          console.log(`${num} is not a prime number`);
        }
      }

      if (num === 0) {
        console.log("0 is not a prime number.");
      } else if (num === 1) {
        console.log("1 is neither prime nor composite number.");
      } else if (num < 0) {
        console.log("Please enter Natural Number.");
      } else if (num > 1) {
        isPrimeNumber(num);
      } else {
        console.log("Unknown Error!!");
      }
